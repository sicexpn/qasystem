<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="reset.css">
<script src="jquery-1.8.2.min.js"></script>
<script src="my.js">

</script>
<title>自动问答系统</title>

<body>
<div class="wrap">
    <div class="head" id="3dfont">自动问答系统</div>
    <div>
        <div class="left">
            <span class="predict" id="p1">二分类</span>

            <div id="p1_childs">
                <span class="area">d1</span>
                <span class="area">d2</span>
                <span class="area">d3</span>
                <span class="area">d4</span>
            </div>
            <span class="predict" id="p2">实体预测</span>

            <div id="p2_childs">
                <span class="area">d1</span>
                <span class="area">d2</span>
                <span class="area">d3</span>
                <span class="area">d4</span>
            </div>
        </div>
    </div>
    <div class="content">
        <form action="/submit" method="post">
            问题:
            <input type="text" name="question" id="question" value="北京 位于 哪里"/>
            <input type="submit" value="提交"/>

            <div>
                答案：<br/>
                <ul>
                    <li>答案1</li>
                    <li>答案2</li>
                    <li>答案3</li>
                    <li>答案4</li>
                </ul>
            </div>
        </form>
    </div>
    <div class="right">
        Top 5 问题搜索
        <ol>
            <li><a href="#"> 问题1</a></li>
            <li><a href="#"> 问题2</a></li>
            <li><a href="#"> 问题3</a></li>
            <li><a href="#"> 问题4</a></li>
            <li><a href="#"> 问题5</a></li>
        </ol>
    </div>
</div>
</div>
</body>
</html>
